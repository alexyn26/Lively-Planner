  <body>

    <header class="jumbotron">
      <h1 class="display-3">Day Planner</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-sm hour time-block" id="hour1"></div>
        <textarea class="col-sm description" id="note1"></textarea>
        <button class="col-sm saveBtn" id="save1">Save</button>
      </div>

        <div class="col-sm hour time-block" id="hour2"></div>
        <textarea class="col-sm description" id="note2"></textarea>
        <button class="col-sm saveBtn" id="event">Save</button>
