   <form action="">
    <label class="question" for="question">What type of daily content would you like to see?</label><br><br>
    <!-- in the select tag the attribute of required was added to ensure an item was selected  -->
    <select name="category" id="category" required>
        <option value="">--Please choose an option--</option>
        <option value="programming-joke">Programming Joke</option>
        <option value="fun-fact">Fun Fact</option>
        <option value="random">Random</option>
    </select> <br><br>
    <button class="submit">Ready to Plan!</button>
   </form>
