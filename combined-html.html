<!-- Beginning of index(1) (home page to select options) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Lively Planner Form</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<!-- bg-blue-200 -->
<body>
    <div id="index1" class="index1 hide h-screen" tabindex="0">
    <h1 class ="text-3xl text-center font-bold underline text-white">Lively Planner Form</h1><br></br> 
    
    <!-- form to hold the question, dropdown, and button -->
    <div class = "p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4 text-center">
    <form action="">
    
    <label class="text-2xl  question" for="question">What type of daily content would you like to see?</label><br><br>
    <!-- in the select tag the attribute of required was added to ensure an item was selected  -->
    <select name="category" id="category" required>
        <option value="">--Please choose an option--</option>
        <option value="joke">Joke</option>
        <option value="fun-fact">Fun Fact</option>
        <option value="random">Random</option>
    </select> <br><br>
    <button class="px-4 py-1 text-sm text-blue-700 font-semibold rounded-full border border-blue-700 hover:bg-white hover:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 align-text-bottom" onclick = "showIndex2()">Ready to Plan!</a></button>
   </form>
</div>
</div>

<!-- Beginning of index2 (displaying joke)-->
<div id="index2" class="change-background-container index2 hide mx-auto relative h-screen top-0" tabindex="0">
    <br><h1 class="text-blue-700 text-3xl text-center">Study-Time</h1><br>
<br>
<div class="mx-auto space-x-4 p-6 rounded-xl max-w-2xl border-2 border-rounded border-blue-300 bg-white text-center  " id="container">
    <h1 class="today" id="today">Monday, August 1, 2022</h1> <!-- day of today -->
    <p class="api" id="api">Fun Facts</p> <!-- Fun Fact -->
 <!-- buttons -->
<section class="text-bottom buttons">
    <button type="button" class="px-4 py-1 text-sm text-blue-700 font-semibold rounded-full border border-blue-700 hover:bg-white hover:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 align-text-bottom new" id="new">Get a new content.</button>
  </section>
  </div>
<br>
<div class = "mx-auto max-w-sm space-x-4 p-6 rounded-xl  border-2 border-rounded border-blue-300 bg-white text-center" id = "musicContainer">
  <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWSSrwtip3vZP?utm_source=generator" width="100%" height="100" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
</div>

 <br>
<div class = "p-6 h-1/3 w-2/5 bg-white rounded-xl shadow-lg flex space-x-4  absolute inset-y-50 left-10 " id = "toDoContainer">
  <form class= "text-center"  id="toDo" method = "POST">To Do List<br><br>
   <input type="text" class="rounded-full border border-blue-700 align-text-bottom" id="toDoInput"><br><br>
   <button type = "submit" class="px-4 py-1 text-sm text-blue-700 font-semibold rounded-full border border-blue-700 hover:bg-white hover:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 align-text-bottom" id  ="submitItem">Add to List</button>
</form>
<div class = "absolute inset-x-0 bottom-20 text-center" id="listContainer">
  <p><span id="todo-count">0</span></p>
  <ul  class = "text-center" id="todoList">

  </ul>

</div>
</div>

<div class = "p-6 h-1/3 w-2/5 bg-white rounded-xl shadow-lg flex space-x-4 justify-items-center absolute inset-y-50 right-10  ">
  <div class = "border-blue-700 border-rounded " id="resourceContainer">
    <a  class = "underline underline-offset-1 text-center" href = "https://developer.mozilla.org/en-US/">mdn webdocs</a><br>
    <a  class = "underline underline-offset-1 text-center" href = "https://tailwindcss.com/"> Tailwind CSS</a><br>
  </div>
  <a class="bottom-right" href="https://youtu.be/cTH824WnA3U"><iframe width="420" height="236.25" src="https://www.youtube.com/embed/cTH824WnA3U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></a>
</div>

<div class="change-background-container">
  <h2 class="text-blue-700 text-2xl">Background Color</h2>
  <button onclick="changeBackground('navy')">Navy</button>
  <button onclick="changeBackground('green')">Green</button>
  <button onclick="changeBackground('purple')">Purple</button>
  <button onclick="changeBackground('black')">Black</button>
</div>
         
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script type="text/javascript" src="./script.js"></script>
</body>
</html>
