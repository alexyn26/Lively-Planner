<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Lively Planner Calendar</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div class = " mx-auto relative h-screen bg-blue-200  top-0">
        <br><h1 class = "text-blue-700 text-3xl text-center">Today is...</h1><br>
   <!---<div class = " md:flex p-6 max-w-2xl mx-auto bg-white rounded-xl shadow-lg flex  space-x-4 text-center">--->
    <!-- present day, API jokes, and reminders  -->
   
    <div class="mx-auto space-x-4 p-6 rounded-xl max-w-2xl border-2 border-rounded border-blue-300 bg-white text-center" id="container">
        <h1 class="today" id="today">Monday, August 1, 2022</h1> <!-- day of today -->
        <p class="api" id="api">Fun Facts</p> <!-- Fun Fact -->
        <p class="remind" id="remind">Reminders for the day</p> <!-- events -->
     <!-- buttons -->
    <section class="text-bottom buttons">
        <button type="button" class="px-4 py-1 text-sm text-blue-700 font-semibold rounded-full border border-blue-700 hover:bg-white hover:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 align-text-bottom new" id="new">Get a new fact.</button>
        <button type="button" class="px-4 py-1 text-sm text-blue-700 font-semibold rounded-full border border-blue-700 hover:bg-white hover:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 align-text-bottom save" id="save">Save fact</button>
    </section>
     
</div>
 <!-- create or add info button -->
 <footer class = "text-right">
    <button type="button" class="px-4 py-1 text-sm text-blue-700 font-semibold rounded-full border border-blue-700 hover:bg-white hover:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 text-left create" id="create">+</button>
    <p class ="">create an event or reminder</p>

  <aside>
        <div class="calendar" id="calendar">interactive calendar</div>
    </aside>
</footer>
