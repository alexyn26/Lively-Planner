<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lively Planner calendar</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <!-- present day, API jokes, and reminders  -->
    <article class="container" id="container">
        <H1 class="today" id="today"></H1> <!-- day of today -->
        <p class="api" id="api"></p> <!-- Fun Fact -->
        <p class="remind" id="remind"></p> <!-- events -->
    </article>
    
    <!-- buttons -->
    <section class="buttons">
        <button type="button" class="share" id="share">Share</button>
        <button type="button" class="new" id="new">Get a new fact.</button>
        <button type="button" class="save" id="save">Save fact</button>
    </section>
    
     <!-- calendar -->
    <aside>
        <dic class="calendar" id="calendar"></dic>
    </aside>

    <!-- create or add info button -->
    <footer>
        <button type="button" class="create" id="create">+</button>
        <p>create event or reminder</p>
    </footer>
    <script src=""></script>
</body>
</html>
