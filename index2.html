<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Lively Planner Calendar</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div class = "h-screen bg-purple-600">
        <br><h1 class = "text-white text-3xl text-center">Today is...</h1><br><br>
    <div class = "p-6 max-w-2xl max-h-96 flex items-stretch mx-auto bg-white rounded-xl shadow-lg flex  space-x-4 text-center ">
    <!-- present day, API jokes, and reminders  -->
    <article class="container" id="container">
        <H1 class="today" id="today">Monday, August 1, 2022</H1> <!-- day of today -->
        <p class="api" id="api">Fun Facts</p> <!-- Fun Fact -->
        <p class="remind" id="remind">Reminders for the day</p> <!-- events -->
    </article>
    
    <!-- buttons -->
    <section class="buttons">
        <button type="button" class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2 share" id="share">Share</button>
        <button type="button" class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2 new" id="new">Get a new fact.</button>
        <button type="button" class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2 save" id="save">Save fact</button>
    </section>
    
     <!-- calendar -->
    <aside>
        <div>calendar</div>
        <div class="calendar" id="calendar">calendar</div>
    </aside>
 
    <!-- below is jquery called for merge calIndex html-->
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script> 
    
    <!---<aside>
      <div class="calendar" id="calendar"> Calendar PLACEHOLDER</div>
    </aside>---->

    <!-- move the bellow code to js when available  -->
        <script> 
        $(function(){
          $("#calendar").load("calIndex.html"); 
        });
        </script> 
    <!-- stop here -->

    
    <!-- create or add info button -->
    <footer>
        <button type="button" class="px-10 py-1 text-sm text-white font-semibold rounded-full border border-purple-200  hover:bg-purple-600 hover:border-white focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2 create" id="create">+</button>
        <p class ="text-white">create an event or reminder</p>
    </footer>
    <script src=""></script>

  </body>
</html>
